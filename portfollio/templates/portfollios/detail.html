{% extends "portfollios/base.html" %}

{% block content %}
<section class="py-5">
  <div class="container">

    <a href="/" class="text-decoration-none mb-4 d-inline-block">
      ‚Üê Back to Projects
    </a>

    <h1 class="fw-bold mb-3">{{ project.title }}</h1>

    {% if project.image %}
    <img src="{{ project.image.url }}"
         class="img-fluid rounded shadow-sm mb-4"
         alt="{{ project.title }}">
    {% endif %}

    <p class="lead text-muted">
      {{ project.description }}
    </p>

    {% if project.url %}
    <a href="{{ project.url }}"
       target="_blank"
       class="btn btn-dark mt-3">
      View GitHub Repository
    </a>
    {% endif %}

  </div>
</section>
{% endblock %}
